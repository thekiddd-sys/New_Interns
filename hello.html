<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Interns</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 50px;
    }
    h1 {
        color: #333;
    }
    p {
        color: #666;
    }
    .welcome-button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
    }
    .welcome-button:hover {
        background-color: #45a049;
    }
</style>
<body>
    <h1>Welcome New Interns!</h1>
    <p>We are excited to have you on board.</p>
    <button class="welcome-button">Click Me</button>

    <style>
        body {
            font-family: Arial, sans-serif;

    </style>
</body>
</html>
